

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民生鮮魚行點餐系統</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   
   
    <!--CSS連結-->
    <link rel="stylesheet" href="css/style.css">
    <style>
/*版面設定*/

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    transition: 0.4s all linear;
    font-size: 22px;
}

/*header*/
header {
    font-size: 20px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: rgb(255, 208, 0);
    box-shadow: 10px 1rem 1rem rgba(0, 0, 0, 0.1);
    opacity: 0.9;
}

header img {
    width: 50px;
    height: 40px;
    padding-bottom: -10px;
    filter: saturate(8);
}

header .navbar a {
    font-size: 22px;
    font-weight: normal;
    color: rgb(9, 152, 152);
    padding-left: 10px;
}

header .logo {
    font-size: 25px;
    font-weight: normal;
    color: rgb(9, 152, 152);
}

header .navbar a:hover {
    font-size: 22px;
    font-weight: 900;
    color: rgb(0, 157, 50);
    margin-left: 10px;
    transition: 1s;
    background-color: white;
    padding: 20px 10px 20px 10px;
}

#menu-bar {
    font-size: 25px;
    cursor: pointer;
    color: rgb(9, 152, 152);
    border: 1px solid rgb(9, 152, 152);
    border-radius: 5px;
    padding: 8px;
    display: none;
}


/*首頁*/

section {
    padding: 10px;
}

.home {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    min-height: 500px;
    align-items: center;
    background: url(../images/大海.jpg) no-repeat;
    background-size: cover;
    background-position: center;
}

.home .content {
    flex: 1 1 30px;
    margin-top: 60px;
    padding: 50px;
    background: rgb(8, 102, 102);
    background: linear-gradient(90deg, rgb(16, 91, 91) 0%, rgb(164, 212, 212) 86%);
}

.home .content h3 {
    font-size: 53px;
    color: rgb(255, 208, 0);
}

.home .content p {
    font-size: 20px;
    color: white;
    padding: 10px;
    margin-bottom: 20px;
    font-weight: bold;
}

.btn {
    padding: 20px;
    border: 3px solid rgb(255, 208, 0);
    color: rgb(255, 208, 0);
    font-size: 25px;
    border-radius: 10px;
    z-index: 0;
}

.btn:hover {
    background-color: chocolate;
    color: white;
    box-shadow: inset 200px 0 0 0 chocolate;
    transition: 1.5s all;
}

.home img {
    flex: 1 1 30px;
}

.home img {
    width: 500px;
    animation: moving 3s linear infinite;
}

@keyframes moving {
    0% {
        transform: translateX(0rem);
    }
    50% {
        transform: translateX(2rem);
    }
    100% {
        transform: translateX(0rem);
    }
}


/*店家資訊*/


.information h3 {
    font-size: 20px;
    color: rgb(15, 80, 170);
}


.information .box-container .box img {
    height: 300px;
    object-fit: cover;
    width: 100%;
    border-radius: 20px;
    z-index: 1;
}
/*菜單*/
.menu .box-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.menu .box-container .box {
    flex: 1 1 10px;
    padding: 10px;
    box-shadow: 5px 5px 5px rgb(140, 140, 140);
    border: 1px solid rgb(118, 118, 118);
    background: url(../images/background2.jpg) no-repeat;
    background-size: cover;
    border-radius: 20px;
    padding-bottom: 30px;
    height: 500px;
}

.menu .box-container .box img {
    height: 300px;
    object-fit: cover;
    width: 100%;
    border-radius: 20px;
    z-index: 1;
}

.menu .box-container .box .price {
    font-weight: bold;
    font-size: 40px;
    color: rgb(255, 255, 255);
    background: chocolate;
    padding: 10px 60px 10px 60px;
    opacity: 0.8;
    position: absolute;
}

.menu .box-container .box h3 {
    color: rgb(255, 255, 255);
    font-size: 30px;
    padding: 10px 40px 10px 40px;
    text-align: center;
    background: rgb(9, 9, 55);
    background: rgb(9, 9, 55);
    background: linear-gradient(90deg, rgba(9, 9, 55, 0) 19%, rgba(9, 9, 55, 0.8211485277704832) 50%, rgba(3, 2, 3, 0) 72%);
}

.menu .box-container .stars {
    color: chocolate;
    font-size: 20px;
    padding: 10px 10px 10px 10px;
    /* 置中 */
    display: flex;
    justify-content: center;
    align-items: center;
}

.menu .box-container .box .btn2 {
    font-size: 30px;
    padding: 10px;
    border-radius: 20px;
    color: chocolate;
    /* 置中 */
    display: flex;
    justify-content: center;
    align-items: center;
    border: 5px solid chocolate;
}

.menu .box-container .box .btn2:hover {
    background-color: chocolate;
    color: white;
    box-shadow: inset 400px 0 0 0 chocolate;
    transition: 1s all;
}

.menu .box-container .box .icons {
    display: flex;
    flex-flow: column;
    color: rgb(9, 152, 152);
    position: relative;
    top: -80%;
    left: -1300%;
    transform: translate(-50%, -50%);
    transition: 1s;
    z-index: 1;
}

.menu .box-container .box:hover .icons {
    left: 130%;
    opacity: 1;
}

.menu .box-container .box .icons a {
    padding: 10px;
    width: 47px;
    line-height: 10px;
    font-size: 20px;
    border: 2px solid chocolate;
    border-radius: 10px;
    background-color: white;
    color: rgb(9, 152, 152);
    margin-top: 5px;
    opacity: 0.9;
}

.menu .box-container .box .icons a:hover {
    background-color: rgb(255, 208, 0);
    opacity: 1;
}

/*訂購*/
.order .row {
    padding: 10px;
    box-shadow: 5px 5px 5px rgb(140, 140, 140);
    background: white;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    border-radius: 20px;
}

.order .row .image {
    flex: 1 1 30px;
}

.order .row .image img {
    height: 450px;
    width: 100%;
    object-fit: cover;
    border-radius: 20px;
}

.order .row form .inputbox input,
.order .row form textarea {
    padding: 10px;
    margin: 10px;
    font-size: 20px;
    color: black;
    text-transform: none;
    border: 2px solid rgb(243, 7, 7);
    border-radius: 20px;
}

.order .row form .inputbox1 input,
.order .row form  {
    padding: 10px;
    margin: 10px;
    font-size: 20px;
    color: black;
    text-transform: none;
    border: 2px solid rgb(9, 152, 152);
    border-radius: 20px;
}

.order .row form .btn3 {
    font-size: 30px;
    padding: 10px;
    width: 100%;
    border-radius: 20px;
    color: chocolate;
    /* 置中 */
    display: flex;
    justify-content: center;
    align-items: center;
    border: 5px solid chocolate;
}

.order .row form .btn3:hover {
    background-color: chocolate;
    color: white;
    box-shadow: inset 400px 0 0 0 chocolate;
    transition: 1s all;
}

/*連結*/


/* RWD 手機版 */

@media (max-width:600px) {
    /* 第一區header */
    #menu-bar {
        display: initial;
        position: absolute;
        right: 10px;
        top: 20px;
    }
    header .navbar {
        position: absolute;
        top: 80px;
        left: 0;
        right: 0;
        background-color: rgb(255, 208, 0);
        border-top: 3px solid gray;
        /* 隱藏下拉選單 */
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
    }
    header .navbar a {
        /* 疊起來 */
        display: block;
        font-size: 22px;
        font-weight: normal;
        color: rgb(20, 80, 80);
        margin: 10px;
        padding: 6px;
        border-left: 3px solid gray;
        background-color: white;
    }
    header .navbar.active {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        padding: 10px;
    }
    /* 第二區 */
    .home .content {
        text-align: center;
        margin-top: 70px;
        padding-top: 20px;
    }
    .home img {
        width: 400px;
        margin-top: -80px;
        margin-left: -50px;
    }
    .btn {
        width: 100%;
        z-index: 4;
    }
    /* 第三區 */
    .category .box-container .box {
        /* flex-direction: column; */
        flex: 1 1 auto;
    }
    /* 第四區 */
    .menu .box-container .box {
        /* flex-direction: column; */
        flex: 1 1 auto;
    }
    /* 第五區 */
    .gallery .box-container .box   {
        /* flex-direction: column; */
        flex: 1 1 auto;
    }
    /* 第六區 */
    .gallery .box-container .box {
        /* flex-direction: column; */
        flex: 1 1 auto;
    }
    /* 第七區 */
    .order .box-container .box {
        /* flex-direction: column; */
        flex: 1 1 auto;
    }
}

    </style>
</head>
<body>
    
        <!--JS代碼-->
    <script>


        let menu = document.querySelector("#menu-bar");
        let navbar = document.querySelector(".navbar");
        
        // 按下按鈕之後產生的變化
        
        menu.onclick = () => {
            menu.classList.toggle('fa-times');
            navbar.classList.toggle('active');
        
        }
        
        // 回到上層按鈕
        
        window.onscroll = () => {
        
            if (window.scrollY > 60) {
                document.querySelector('#scroll-up').classList.add('active');
        
            } else {
                document.querySelector('#scroll-up').classList.remove('active');
            }
        
        }
        
        
            </script>        

        <!--header-->
        <header>
            <a href="#" class="logo"><img src="images/logo.jpg">民生鮮魚行</a>

            <div id="menu-bar" class="fas fa-bars"></div>
